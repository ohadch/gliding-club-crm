<table mat-table [dataSource]="duties" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'ID' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="shift">
    <th mat-header-cell *matHeaderCellDef>{{ 'SHIFT' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.shift | shiftName}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>{{ 'ROLE' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.role && element.role.name }}</td>
  </ng-container>

  <ng-container matColumnDef="member">
    <th mat-header-cell *matHeaderCellDef>{{ 'Member' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.member && element.member.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
