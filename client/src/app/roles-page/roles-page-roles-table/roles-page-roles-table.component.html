<table mat-table [dataSource]="roles" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'ID' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'NAME' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="qualifiedMembers">
    <th mat-header-cell *matHeaderCellDef>{{ 'MEMBERS' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Qualified members">
        <mat-chip *ngFor="let member of element.qualifiedMembers">{{ member.fullName }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="loadDistribution">
    <th mat-header-cell *matHeaderCellDef>{{ 'LOAD_DISTRIBUTION' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <div>
        <app-role-load-distribution-chart [role]="element"></app-role-load-distribution-chart>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
