<table mat-table [dataSource]="members" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'ID' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>{{ 'NAME' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="roles">
    <th mat-header-cell *matHeaderCellDef>{{ 'ROLES' | translate }}</th>

    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Member roles">
        <mat-chip *ngFor="let role of element.roles">{{ role.name }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="endorsements">
    <th mat-header-cell *matHeaderCellDef>{{ 'ENDORSEMENTS' | translate }}</th>

    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Member Endorsements">
        <mat-chip *ngFor="let endorsement of element.endorsements" >{{ endorsement.glider.callSign }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="duties">
    <th mat-header-cell *matHeaderCellDef>{{ 'DUTIES' | translate }}</th>

    <td mat-cell *matCellDef="let element">
      <mat-chip-list aria-label="Member duties">
        <mat-chip *ngFor="let duty of element.duties" [matTooltip]="duty.role.name">{{ duty.shift | shiftName }}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <a button color="primary" mat-button aria-label="Member details" [routerLink]="element.id" [matTooltip]="'GO_TO_MEMBER_DETAILS_PAGE' | translate">
        <mat-icon>account_box</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
